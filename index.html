<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style -->
    <link rel="stylesheet" href="styles.css" />

    <title>Memory Game</title>
  </head>
  <body>
    <section id="game">
      <p class="alert"></p>
      <div class="control-game">
        <div class="result">
          <h3>error: <span id="error">0</span></h3>
        </div>
        <div class="result">
          <h3>shots: <span id="shots">0</span></h3>
        </div>
        <div class="time">
          <span class="h">00 :</span>
          <span class="m">00 :</span>
          <span class="s">00</span>
        </div>
      </div>

      <div id="cards">
        <div class="container"></div>
        <div class="overlay"></div>
        <div class="play-game" id="start">play</div>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
